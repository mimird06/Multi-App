<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Caja de herramientas" src="assets/herramienta.png">
    <ion-card-header>
      <ion-card-title>Bienvenido a nuestra Multi-App</ion-card-title>
     </ion-card-header>
    <ion-card-content>
      Esta es una aplicacion donde en cada vista puedes ver informaciones sobre persona como su genero y edad o informaciones de paises como sus universidades o clima.
    </ion-card-content>
  </ion-card>
</ion-content>
