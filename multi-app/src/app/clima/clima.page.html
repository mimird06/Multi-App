<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle> Te mostraremos el clima</ion-card-subtitle>
    </ion-card-header>

    <ion-list>
      <ion-item>
        Clima en Santo Domingo, Distrito Nacional
      </ion-item>
    </ion-list>

    <ion-button (click)="weather()" expand="block"> Mostrar</ion-button>

    <ion-list *ngFor="let data of degrees">
      <ion-item>
        {{data.cityname}} - Temperatura: {{data.temp}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
